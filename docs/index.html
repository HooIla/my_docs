<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- 主题切换相关样式 -->
  <style>
    /* 顶部导航栏 - 现代化设计 */
    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      z-index: 999;
      transition: all 0.3s ease;
    }
    
    .dark .top-nav {
      background: rgba(30, 30, 32, 0.95);
      border-bottom-color: rgba(255, 255, 255, 0.1);
    }
    
    /* 全新的顶部导航栏设计 */
    .nav-title {
      text-decoration: none;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #42b983, #369970);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(66, 185, 131, 0.3);
    }

    .nav-title:hover .logo-icon {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 4px 16px rgba(66, 185, 131, 0.4);
    }

    .logo-text {
      font-size: 20px;
      font-weight: 700;
      color: #2c3e50;
      letter-spacing: -0.5px;
      transition: color 0.3s ease;
    }

    .nav-title:hover .logo-text {
      color: #42b983;
    }

    /* 暗色主题适配 */
    .dark .logo-text {
      color: #e2e8f0;
    }

    .dark .nav-title:hover .logo-text {
      color: #42b983;
    }
    
    /* 右侧按钮组 */
    .nav-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    
    /* VitePress风格的主题切换按钮 - 无边框设计 */
    .VPSwitchAppearance {
      width: 48px;
      height: 48px;
      border-radius: 16px;
      border: none;
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
      position: relative;
      overflow: hidden;
    }
    
    .VPSwitchAppearance::before {
      display: none;
    }
    
    .VPSwitchAppearance:hover {
      background: transparent;
      transform: scale(1.1);
    }
    
    .VPSwitchAppearance:active {
      transform: scale(0.95);
      transition: transform 0.1s ease;
    }
    
    .dark .VPSwitchAppearance:hover {
      background: transparent;
    }
    
    .sun,
    .moon {
      width: 22px;
      height: 22px;
      fill: currentColor;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.1));
    }
    
    .sun {
      opacity: 1;
      color: #f59e0b;
      transform: rotate(0deg) scale(1);
    }
    
    .moon {
      opacity: 0;
      position: absolute;
      color: #60a5fa;
      transform: rotate(180deg) scale(0.8);
    }
    
    /* 暗色主题状态 - 添加旋转动画 */
    .dark .sun {
      opacity: 0;
      transform: rotate(-180deg) scale(0.8);
    }
    
    .dark .moon {
      opacity: 1;
      transform: rotate(0deg) scale(1);
    }
    
    /* 暗色主题变量 */
    :root {
      --vp-c-gray-soft: #f6f6f7;
    }
    
    .dark {
      --vp-c-gray-soft: #2e2e32;
    }
    
    /* 侧边栏切换按钮 - 优化样式，确保始终为圆形 */
    .sidebar-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
      width: 44px;
      height: 44px;
      min-width: 44px;
      min-height: 44px;
      max-width: 44px;
      max-height: 44px;
      border: none;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 3px;
      transition: all 0.3s ease;
      outline: none;
      color: #666;
      flex-shrink: 0;
    }
    
    .sidebar-toggle:hover {
      color: #42b983;
      background: rgba(255, 255, 255, 1);
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }
    
    .dark .sidebar-toggle {
      background: rgba(45, 45, 48, 0.9);
      color: #ccc;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
    }
    
    .dark .sidebar-toggle:hover {
      color: #42b983;
      background: rgba(45, 45, 48, 1);
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }
    
    /* 三横线样式 - 更精致 */
    .hamburger-line {
      width: 18px;
      height: 2px;
      background-color: currentColor;
      border-radius: 1px;
      transition: all 0.3s ease;
    }
    
    
    /* 主内容区域优化 */
    .app {
      padding-top: 60px;
      min-height: 100vh;
    }
    
    .content {
      padding: 30px 30px 60px !important;
      max-width: 1200px;
      margin: 0 auto;
      transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
    }
    
    /* 当侧边栏隐藏时，内容区域可以更宽 */
    .sidebar-hidden .content {
      max-width: 1400px !important;
    }
    
    @media (max-width: 768px) {
      .content {
        padding: 20px 20px 60px !important;
      }
      
      .sidebar-toggle {
        bottom: 16px !important;
        left: 16px !important;
      }
    }
    
    /* 全局样式优化 */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #2c3e50;
      transition: all 0.3s ease;
    }
    
    .dark body {
      color: #e2e8f0;
    }
    
    /* 正文内容在黑色模式下的文字颜色 */
    .dark .markdown-section {
      color: #e2e8f0 !important;
    }
    
    .dark .markdown-section p {
      color: #e2e8f0 !important;
    }
    
    .dark .content {
      color: #e2e8f0 !important;
    }
    
    /* 文章标题样式优化 */
    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
      line-height: 1.4;
      margin: 1.5em 0 0.8em;
    }
    
    h1 {
      font-size: 2rem;
      border-bottom: 1.5px solid #333;
      padding-bottom: 2rem;
      margin: 2rem;
    }
    
    .dark h1 {
      border-bottom-color: #666;
      color: #f1f5f9 !important;
    }
    
    .dark h1, .dark h2, .dark h3, .dark h4, .dark h5, .dark h6 {
      color: #f1f5f9 !important;
    }
    
    h2 {
      font-size: 1.5rem;
    }
    
    /* 代码块样式优化 - 黑夜模式适配 */
    pre {
      border-radius: 12px !important;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08) !important;
      background: #f8f9fa !important;
      border: 1px solid #e9ecef !important;
      margin: 1.5em 0 !important;
      overflow-x: auto !important;
      position: relative !important;
    }
    
    .dark pre {
      background: #1e1e20 !important;
      border-color: #333336 !important;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3) !important;
    }
    
    /* 行内代码样式 - 黑夜模式适配 */
    code {
      background: #f1f3f4 !important;
      color: #5f6368 !important;
      padding: 3px 6px !important;
      border-radius: 6px !important;
      font-size: 0.85em !important;
      border: 1px solid #e8eaed !important;
      font-family: 'Fira Code', 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace !important;
      font-weight: 500 !important;
    }
    
    .dark code {
      background: #2d2d30 !important;
      color: #d4d4d4 !important;
      border-color: #404040 !important;
    }
    
    /* 代码块内的代码保持原样 */
    pre code {
      background: transparent !important;
      color: inherit !important;
      padding: 0 !important;
      border: none !important;
      font-size: inherit !important;
      border-radius: 0 !important;
    }
    
    /* 代码块语法高亮优化 - 黑夜模式 */
    .dark .token.comment,
    .dark .token.prolog,
    .dark .token.doctype,
    .dark .token.cdata {
      color: #6a737d !important;
    }
    
    .dark .token.punctuation {
      color: #e1e4e8 !important;
    }
    
    .dark .token.property,
    .dark .token.tag,
    .dark .token.boolean,
    .dark .token.number,
    .dark .token.constant,
    .dark .token.symbol,
    .dark .token.deleted {
      color: #79b8ff !important;
    }
    
    .dark .token.selector,
    .dark .token.attr-name,
    .dark .token.string,
    .dark .token.char,
    .dark .token.builtin,
    .dark .token.inserted {
      color: #9ecbff !important;
    }
    
    .dark .token.operator,
    .dark .token.entity,
    .dark .token.url,
    .dark .language-css .token.string,
    .dark .style .token.string {
      color: #b392f0 !important;
    }
    
    .dark .token.atrule,
    .dark .token.attr-value,
    .dark .token.keyword {
      color: #f97583 !important;
    }
    
    .dark .token.function,
    .dark .token.class-name {
      color: #b392f0 !important;
    }
    
    .dark .token.regex,
    .dark .token.important,
    .dark .token.variable {
      color: #ffab70 !important;
    }
    
    /* 链接样式优化 */
    a {
      color: #42b983;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    
    a:hover {
      color: #369970;
      text-decoration: underline;
    }
    
    /* 表格样式优化 */
    table {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    th {
      background: #42b983;
      color: white;
    }
    
    
    /* 隐藏不需要的元素 */
    .search,
    .home-link {
      display: none !important;
    }
    
    /* 侧边栏隐藏功能 */
    .sidebar-hidden .sidebar {
      transform: translateX(-100%) !important;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
    }
    
    .sidebar-hidden .content {
      margin-left: 0 !important;
      transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
    }
    
    /* 优化侧边栏样式 */
    .sidebar {
      padding-top: 80px !important;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
      z-index: 100;
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(8px) !important;
      border-right: 1px solid rgba(0, 0, 0, 0.06) !important;
    }
    
    .dark .sidebar {
      background: rgba(30, 30, 32, 0.95) !important;
      border-right-color: rgba(255, 255, 255, 0.1) !important;
    }
    
    .sidebar-nav {
      padding: 20px 0 !important;
    }
    
    /* 侧边栏列表样式重置 - 移除所有默认符号 */
    .sidebar-nav ul {
      list-style: none !important;
      padding-left: 0 !important;
    }
    
    .sidebar-nav ul ul {
      list-style: none !important;
      padding-left: 0 !important;
    }
    
    .sidebar-nav li {
      margin: 0 !important;
      list-style: none !important;
    }
    
    .sidebar-nav li:before {
      display: none !important;
    }
    
    /* 侧边栏层级结构样式 - 支持6级层级 */
    
    /* 1级 - 主分类标题 */
    .sidebar-nav > ul > li > p,
    .sidebar-nav > ul > li > strong {
      margin: 20px 0 10px 0 !important;
      padding: 12px 20px !important;
      font-weight: 700 !important;
      font-size: 15px !important;
      color: #2c3e50 !important;
      background: linear-gradient(135deg, rgba(66, 185, 131, 0.08), rgba(66, 185, 131, 0.04)) !important;
      border-left: 4px solid #42b983 !important;
      border-radius: 0 8px 8px 0 !important;
      text-transform: uppercase !important;
      letter-spacing: 0.8px !important;
      display: block !important;
    }
    
    .dark .sidebar-nav > ul > li > p,
    .dark .sidebar-nav > ul > li > strong {
      color: #e2e8f0 !important;
      background: linear-gradient(135deg, rgba(66, 185, 131, 0.12), rgba(66, 185, 131, 0.06)) !important;
    }
    
    /* 2级 - 子分类 */
    .sidebar-nav ul li ul li a {
      padding: 10px 20px 10px 30px !important;
      margin: 2px 10px 2px 0 !important;
      border-radius: 6px !important;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1) !important;
      color: #5a6c7d !important;
      font-weight: 500 !important;
      font-size: 14px !important;
      background: transparent !important;
      border: 1px solid transparent !important;
      position: relative !important;
    }
    
    /* 3级 - 三级菜单 */
    .sidebar-nav ul li ul li ul li a {
      padding: 8px 20px 8px 45px !important;
      font-size: 13px !important;
      font-weight: 450 !important;
      color: #6b7280 !important;
    }
    
    /* 4级 - 四级菜单 */
    .sidebar-nav ul li ul li ul li ul li a {
      padding: 7px 20px 7px 60px !important;
      font-size: 12px !important;
      font-weight: 400 !important;
      color: #9ca3af !important;
    }
    
    /* 5级 - 五级菜单 */
    .sidebar-nav ul li ul li ul li ul li ul li a {
      padding: 6px 20px 6px 75px !important;
      font-size: 11px !important;
      font-weight: 400 !important;
      color: #9ca3af !important;
      opacity: 0.8 !important;
    }
    
    /* 6级 - 六级菜单 */
    .sidebar-nav ul li ul li ul li ul li ul li ul li a {
      padding: 6px 20px 6px 90px !important;
      font-size: 11px !important;
      font-weight: 400 !important;
      color: #9ca3af !important;
      opacity: 0.7 !important;
    }
    
    /* 悬停效果 - 应用于所有级别 */
    .sidebar-nav ul li a:hover {
      background: rgba(66, 185, 131, 0.08) !important;
      color: #42b983 !important;
      border-color: rgba(66, 185, 131, 0.2) !important;
      transform: translateX(3px) !important;
      box-shadow: 0 2px 8px rgba(66, 185, 131, 0.1) !important;
    }
    
    /* 激活状态 - 应用于所有级别 */
    .sidebar-nav ul li a.active {
      background: rgba(66, 185, 131, 0.12) !important;
      color: #42b983 !important;
      border-color: rgba(66, 185, 131, 0.3) !important;
      font-weight: 600 !important;
      box-shadow: 0 2px 12px rgba(66, 185, 131, 0.15) !important;
    }
    
    /* 暗色主题适配 */
    .dark .sidebar-nav ul li a {
      color: #d1d5db !important;
    }
    
    .dark .sidebar-nav ul li ul li ul li a {
      color: #c1c7cd !important;
    }
    
    .dark .sidebar-nav ul li ul li ul li ul li a {
      color: #9ca3af !important;
    }
    
    .dark .sidebar-nav ul li a:hover {
      background: rgba(66, 185, 131, 0.12) !important;
      color: #42b983 !important;
      border-color: rgba(66, 185, 131, 0.25) !important;
      box-shadow: 0 2px 8px rgba(66, 185, 131, 0.15) !important;
    }
    
    .dark .sidebar-nav ul li a.active {
      background: rgba(66, 185, 131, 0.18) !important;
      color: #42b983 !important;
      border-color: rgba(66, 185, 131, 0.35) !important;
      box-shadow: 0 2px 12px rgba(66, 185, 131, 0.2) !important;
    }
    
    /* 普通链接样式（保持原有样式作为后备） */
    .sidebar-nav a {
      padding: 8px 25px !important;
      margin: 0 !important;
      border-radius: 0 !important;
      transition: all 0.2s ease !important;
      color: #4d5156 !important;
    }
    
    .sidebar-nav a:hover {
      background: rgba(66, 185, 131, 0.1) !important;
      color: #42b983 !important;
    }
    
    .dark .sidebar-nav a {
      color: #e2e8f0 !important;
    }
    
    .dark .sidebar-nav a:hover {
      background: rgba(66, 185, 131, 0.15) !important;
      color: #42b983 !important;
    }
    
    .content {
      transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
    }
    
    /* 字数统计和阅读时间样式 - 黑夜模式适配 */
    .docsify-count {
      color: #e2e8f0 !important;
      font-size: 0.9em !important;
      margin: 1em 0 !important;
    }
    
    .dark .docsify-count {
      color: #e2e8f0 !important;
    }
      
    /* 字数统计具体元素 */
    .word-count, .reading-time {
      color: #e2e8f0 !important;
    }
    
    .dark .word-count, 
    .dark .reading-time {
      color: #e2e8f0 !important;
    }
  </style>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>
<body>
  <!-- 顶部导航栏 -->
  <div class="top-nav">
    <a href="#/" class="nav-title">
      <div class="logo-icon">W</div>
      <span class="logo-text">Wiki</span>
    </a>
    <div class="nav-buttons">
      <button class="VPSwitchAppearance" type="button" role="switch" title="切换到深色模式" aria-checked="false" onclick="toggleAppearance()">
        <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12,18c-3.3,0-6-2.7-6-6s2.7-6,6-6s6,2.7,6,6S15.3,18,12,18zM12,8c-2.2,0-4,1.8-4,4c0,2.2,1.8,4,4,4c2.2,0,4-1.8,4-4C16,9.8,14.2,8,12,8z"/>
          <path d="M12,4c-0.6,0-1-0.4-1-1V1c0-0.6,0.4-1,1-1s1,0.4,1,1v2C13,3.6,12.6,4,12,4z"/>
          <path d="M12,24c-0.6,0-1-0.4-1-1v-2c0-0.6,0.4-1,1-1s1,0.4,1,1v2C13,23.6,12.6,24,12,24z"/>
          <path d="M5.6,6.6c-0.3,0-0.5-0.1-0.7-0.3L3.5,4.9c-0.4-0.4-0.4-1,0-1.4s1-0.4,1.4,0l1.4,1.4c0.4,0.4,0.4,1,0,1.4C6.2,6.5,5.9,6.6,5.6,6.6z"/>
          <path d="M19.8,20.8c-0.3,0-0.5-0.1-0.7-0.3l-1.4-1.4c-0.4-0.4-0.4-1,0-1.4s1-0.4,1.4,0l1.4,1.4c0.4,0.4,0.4,1,0,1.4C20.3,20.7,20,20.8,19.8,20.8z"/>
          <path d="M3,13H1c-0.6,0-1-0.4-1-1s0.4-1,1-1h2c0.6,0,1,0.4,1,1S3.6,13,3,13z"/>
          <path d="M23,13h-2c-0.6,0-1-0.4-1-1s0.4-1,1-1h2c0.6,0,1,0.4,1,1S23.6,13,23,13z"/>
          <path d="M4.2,20.8c-0.3,0-0.5-0.1-0.7-0.3c-0.4-0.4-0.4-1,0-1.4l1.4-1.4c0.4-0.4,1-0.4,1.4,0s0.4,1,0,1.4l-1.4,1.4C4.7,20.7,4.5,20.8,4.2,20.8z"/>
          <path d="M18.4,6.6c-0.3,0-0.5-0.1-0.7-0.3c-0.4-0.4-0.4-1,0-1.4l1.4-1.4c0.4-0.4,1-0.4,1.4,0s0.4,1,0,1.4l-1.4,1.4C18.9,6.5,18.6,6.6,18.4,6.6z"/>
        </svg>
        <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/>

  </div>

  
  <!-- 侧边栏切换按钮 - 标准三横 -->
  <button class="sidebar-toggle" onclick="toggleSidebar()" title="切换侧边栏">
    <div class="hamburger-line"></div>
    <div class="hamburger-line"></div>
    <div class="hamburger-line"></div>
  </button>

  <div id="app" class="app"></div>

  <script>
    
    // 侧边栏切换功能
    let sidebarHidden = false;
    
    function toggleSidebar() {
      const body = document.body;
      if (sidebarHidden) {
        body.classList.remove('sidebar-hidden');
        sidebarHidden = false;
      } else {
        body.classList.add('sidebar-hidden');
        sidebarHidden = true;
      }
    }
    
    // VitePress风格的主题切换功能
    let isDark = false;
    
    function toggleAppearance() {
      const body = document.body;
      const button = document.querySelector('.VPSwitchAppearance');
      const link = document.querySelector('link[href*="themes"]');
      
      if (isDark) {
        body.classList.remove('dark');
        link.href = '//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css';
        button.setAttribute('title', '切换到深色模式');
        button.setAttribute('aria-checked', 'false');
        localStorage.setItem('vitepress-theme-appearance', 'light');
        isDark = false;
      } else {
        body.classList.add('dark');
        link.href = '//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css';
        button.setAttribute('title', '切换到浅色模式');
        button.setAttribute('aria-checked', 'true');
        localStorage.setItem('vitepress-theme-appearance', 'dark');
        isDark = true;
      }
    }
    
    // 页面加载时恢复主题
    function initializeTheme() {
      const savedTheme = localStorage.getItem('vitepress-theme-appearance');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      const shouldUseDark = savedTheme === 'dark' || (savedTheme === null && prefersDark);
      
      if (shouldUseDark) {
        isDark = true;
        toggleAppearance();
      }
    }
    
    // 监听系统主题变化
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      if (!localStorage.getItem('vitepress-theme-appearance')) {
        if (e.matches && !isDark) {
          toggleAppearance();
        } else if (!e.matches && isDark) {
          toggleAppearance();
        }
      }
    });
    
    document.addEventListener('DOMContentLoaded', initializeTheme);

    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      homepage: 'README.md',
      basePath: '/docs/', // 添加这行，如果你的仓库根目录有docs文件夹
      
      // 添加相对路径配置
      relativePath: false,
      
      // 字数统计和阅读时长 - 排除首页
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese',
        isExpectedOn: function(url) {
          return !/#\/$/.test(url) && !/#$/.test(url) && !/#\/README$/.test(url);
        }
      },
      
      // 侧边栏配置
      auto2top: true
    }
  </script>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- 语法高亮插件 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-css.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-html.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  
  <!-- 字数统计插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-count/dist/countable.min.js"></script>
</body>
</html>
