      left: 0;

      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);

      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      z-index: 999;
      transition: all 0.3s ease;
    }
    
    /* 移动端导航栏适配 */

      .top-nav {
        height: 56px;
        padding: 0 16px;
      }
      
      .logo-icon {
        width: 28px !important;
        height: 28px !important;
        font-size: 14px !important;
      }
      
      .logo-text {
        font-size: 18px !important;
      }
      
      .VPSwitchAppearance {
        width: 44px !important;
        height: 44px !important;
        border-radius: 12px !important;
      }

        width: 20px !important;
        height: 20px !important;
      }
    }

        height: 52px;

        height: 26px !important;

      }

      }

        height: 40px !important;
      }

        width: 18px !important;
        height: 18px !important;
      }
    }
    
    .dark .top-nav {
      background: rgba(30, 30, 32, 0.95);
      border-bottom-color: rgba(255, 255, 255, 0.1);
    }
    
    /* 全新的顶部导航栏设计 */
    .nav-title {
      text-decoration: none;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #42b983, #369970);
      border-radius: 8px;

      align-items: center;
      justify-content: center;

      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(66, 185, 131, 0.3);
    }

    .nav-title:hover .logo-icon {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 4px 16px rgba(66, 185, 131, 0.4);
    }

    .logo-text {
      font-size: 20px;
      font-weight: 700;
      color: #2c3e50;
      letter-spacing: -0.5px;
      transition: color 0.3s ease;
    }

    .nav-title:hover .logo-text {
      color: #42b983;
    }

    /* 暗色主题适配 */
    .dark .logo-text {
      color: #e2e8f0;
    }

    .dark .nav-title:hover .logo-text {
      color: #42b983;
    }
    
    /* 右侧按钮组 */
    .nav-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    
    /* VitePress风格的主题切换按钮 - 无边框设计 */
    .VPSwitchAppearance {
      width: 48px;
      height: 48px;
      border-radius: 16px;
      border: none;
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
      position: relative;
      overflow: hidden;
    }
    
    .VPSwitchAppearance::before {
      display: none;
    }
    
    .VPSwitchAppearance:hover {
      background: transparent;
      transform: scale(1.1);
    }
    
    .VPSwitchAppearance:active {
      transform: scale(0.95);
      transition: transform 0.1s ease;
    }
    
    .dark .VPSwitchAppearance:hover {
      background: transparent;
    }
    
    .sun,
    .moon {
      width: 22px;
      height: 22px;
      fill: currentColor;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.1));
    }
    
    .sun {
      opacity: 1;
      color: #f59e0b;
      transform: rotate(0deg) scale(1);
    }
    
    .moon {
      opacity: 0;
      position: absolute;
      color: #60a5fa;
      transform: rotate(180deg) scale(0.8);
    }
    
    /* 暗色主题状态 - 添加旋转动画 */
    .dark .sun {
      opacity: 0;
      transform: rotate(-180deg) scale(0.8);
    }
    
    .dark .moon {
      opacity: 1;
      transform: rotate(0deg) scale(1);
    }
    
    /* 暗色主题变量 */

    }
    
    .dark {

    }
    
    /* 侧边栏切换按钮 - 优化样式，确保始终为圆形和完美居中 */

  <!-- 侧边栏切换按钮 - 标准三横 -->
  <button class="sidebar-toggle" onclick="toggleSidebar()" title="切换侧边栏">

  <div id="app" class="app"></div>

  <script>
    
    // 侧边栏切换功能 - 移动端优化修复
    let sidebarHidden = window.innerWidth <= 768; // 移动端默认隐藏侧边栏
    
    function toggleSidebar() {
      const body = document.body;
      
      if (sidebarHidden) {
        body.classList.remove('sidebar-hidden');
        sidebarHidden = false;
        console.log('显示侧边栏');
        
        // 移动端显示侧边栏时，延迟添加点击外部关闭功能
        if (window.innerWidth <= 768) {
          setTimeout(() => {
            addOverlayClickHandler();
          }, 100);
        }
      } else {
        body.classList.add('sidebar-hidden');
        sidebarHidden = true;
        console.log('隐藏侧边栏');
      }
    }
    
    function closeSidebarOnOutsideClick(event) {
      const sidebar = document.querySelector('.sidebar');
      const sidebarToggle = document.querySelector('.sidebar-toggle');
      
      // 检查点击是否在侧边栏或切换按钮外部
      if (sidebar && !sidebar.contains(event.target) && !sidebarToggle.contains(event.target)) {
        if (!sidebarHidden && window.innerWidth <= 768) {
          toggleSidebar();
        }
      }
    }
    
    // 添加遮罩层点击关闭功能
    function addOverlayClickHandler() {
      if (window.innerWidth <= 768 && !sidebarHidden) {
        // 为整个文档添加点击监听，但排除侧边栏区域
        document.addEventListener('click', function(event) {
          const sidebar = document.querySelector('.sidebar');
          const sidebarToggle = document.querySelector('.sidebar-toggle');
          
          // 检查点击的是否是侧边栏内的链接
          const isLinkInSidebar = event.target.closest('.sidebar a');
          
          if (isLinkInSidebar) {
            // 如果点击的是侧边栏内的链接，延迟关闭侧边栏以允许导航
            setTimeout(() => {
              toggleSidebar();
            }, 100);
          } else if (sidebar && !sidebar.contains(event.target) && !sidebarToggle.contains(event.target)) {
            // 如果点击的是侧边栏外部区域，立即关闭
            toggleSidebar();
          }
        }, { once: true });
      }
    }
    
    // 窗口大小变化时重新初始化侧边栏状态
    window.addEventListener('resize', () => {
      const body = document.body;
      if (window.innerWidth <= 768) {
        // 移动端：确保侧边栏隐藏
        if (!sidebarHidden) {
          body.classList.add('sidebar-hidden');
          sidebarHidden = true;
        }
      } else {
        // 桌面端：显示侧边栏
        if (sidebarHidden) {
          body.classList.remove('sidebar-hidden');
          sidebarHidden = false;
        }
      }
    });
    
    // 页面加载时初始化侧边栏状态和事件监听
    document.addEventListener('DOMContentLoaded', () => {
      const body = document.body;
      if (window.innerWidth <= 768) {
        // 移动端默认隐藏侧边栏
        body.classList.add('sidebar-hidden');
        sidebarHidden = true;
      } else {
        // 桌面端默认显示侧边栏
        body.classList.remove('sidebar-hidden');
        sidebarHidden = false;
      }
      
      // 添加侧边栏链接点击事件监听
      setTimeout(() => {
        addSidebarLinkListeners();
      }, 500); // 等待docsify加载完成
    });
    
    // 为侧边栏链接添加专门的事件监听器
    function addSidebarLinkListeners() {
      const sidebarLinks = document.querySelectorAll('.sidebar-nav a');
      sidebarLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          // 允许默认的导航行为
          console.log('侧边栏链接被点击:', this.href);
          
          // 在移动端，点击链接后自动关闭侧边栏
          if (window.innerWidth <= 768 && !sidebarHidden) {
            setTimeout(() => {
              toggleSidebar();
            }, 150); // 稍微延迟以确保导航开始
          }
        });
      });
    }
    
    // VitePress风格的主题切换功能
    let isDark = false;
    
    function toggleAppearance() {
      const body = document.body;
      const button = document.querySelector('.VPSwitchAppearance');
      const link = document.querySelector('link[href*="themes"]');
      
      if (isDark) {
        body.classList.remove('dark');
        link.href = '//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css';
        button.setAttribute('title', '切换到深色模式');
        button.setAttribute('aria-checked', 'false');
        localStorage.setItem('vitepress-theme-appearance', 'light');
        isDark = false;
      } else {
        body.classList.add('dark');
        link.href = '//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css';
        button.setAttribute('title', '切换到浅色模式');
        button.setAttribute('aria-checked', 'true');
        localStorage.setItem('vitepress-theme-appearance', 'dark');
        isDark = true;
      }
    }
    
    // 页面加载时恢复主题
    function initializeTheme() {
      const savedTheme = localStorage.getItem('vitepress-theme-appearance');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      const shouldUseDark = savedTheme === 'dark' || (savedTheme === null && prefersDark);
      
      if (shouldUseDark) {
        isDark = true;
        toggleAppearance();
      }
    }
    
    // 监听系统主题变化
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      if (!localStorage.getItem('vitepress-theme-appearance')) {
        if (e.matches && !isDark) {
          toggleAppearance();
        } else if (!e.matches && isDark) {
          toggleAppearance();
        }
      }
    });
    
    document.addEventListener('DOMContentLoaded', initializeTheme);

    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      homepage: 'README.md',
      basePath: './', // 添加这行，如果你的仓库根目录有docs文件夹
      
      // 添加相对路径配置
      relativePath: false,
      
      // 字数统计和阅读时长 - 排除首页
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese',
        isExpectedOn: function(url) {
          return !/#\/$/.test(url) && !/#$/.test(url) && !/#\/README$/.test(url);
        }
      },
      
      // 侧边栏配置
      auto2top: true,
      
      // 添加钩子函数来处理路由变化
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            // 每次路由变化后重新绑定侧边栏链接事件
            setTimeout(() => {
              addSidebarLinkListeners();
            }, 100);
          });
        }
      ]
    }
  </script>
